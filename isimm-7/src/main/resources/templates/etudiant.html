.menu ul {

.menu ul li:not(:last-child) {

}

.menu ul li a {
    display: block;

    font-size: 16px;
}

.menu ul li:hover > a {
    background-color: #555;
}

/* Submenu styles */
.menu ul ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    z-index: 1000;
}

.menu ul ul ul {
    top: 0;
    left: 100%;
    min-width: 200px;
}

.menu ul li:hover > ul {
    display: block;border-right: 1px solid #fff;

@keyframes slidy {
    0% { left: 0%; }
    20% { left: 0%; }

    45% { left: -100%; }
    50% { left: -200%; }
    70% { left: -200%; }
    75% { left: -300%; }
    95% { left: -300%; }
    100% { left: -400%; }
    }
    
    body { margin: 0; }
